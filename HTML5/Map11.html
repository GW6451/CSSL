<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map11.html</title>
</head>
<body>
    <!--
        Map속성 : 이미지의 영역을 분할해서 마치 지도처럼 사용하기 위함
                즉, 영역별로 링크 주소를 다르게 걸 수 있음
        
        사용법 : 
        <map name="img태그의 usemap속성에 지정한 값">
            <area/> : 태그를 이용해서 이미지의 영역 분할
        </map>

        area태그 : map의 하위태그로 이미지를 분할할때 사용하는 태그

        area태그의 속성:
            href - 링크 주소 지정
            shape - circle(circ), rectangle(rect), polygon(poly)
            coords-shape속성값에 따라 각 분할 영역을 지정하는 좌표값으 설정

            circle(원)일때 좌표지정 - 
                coords = ""
            rectangle(사각형)일때 좌표지정 - 
                coords = "left , right , bottom좌표"
            polygon(다각형)일때 좌표지정 - 
                coords = "각 꼭지점의 x좌표, y좌표"
    -->
    <h2>이미지 맵</h2>
    <img src="../Images/Korea.jpg" alt="대한민국 지도 이미지" usemap="#Korea"/>
    <map name="Korea">
        <area href="http://seoul.go.kr" shape="circle" coords="170,122,10" alt="서울"/>
        <area href="http://www.busan.go.kr" shape="rect" coords="298,312,326,330," alt="부산"/>
        <area href="http://www.jeju.go.kr" shape="poly" coords="104,481,135,460,152,463,165,476,141,489,120,491" alt="제주도"/>
    </map>
</body>
</html>
