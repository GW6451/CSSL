    <!--
        A태그 : Hyper Link기능을 제공하는 태그
        속성 :
            href : 이동할 페이지 경로 혹은 url주소
            target : 이동할 페이지를 보여줄 대상 지정
                _self(기본값) : 자기자신의 브라우저에 이동할 페이지 표시
                _top : 현재 보여지는 페이지의 최고
                _parent : 부모화면에 표시
                _blank(새창(탭)으로 페이지가 열림)
            
            -inline element

            *중요
            A태그를 이용해 이동할 페이지로 값을 전달할 수 있다
            쿼리스트링을 이용해서 값을 전달

            쿼리스트링이란
            -페이지명 다음에 ?로 연결한 문자열
                ?이름=값의 쌍으로 전달
                여러개 전달시에는 &로 연결

            A태그로 값을 전달하면 get방식

            -링크 거는 방법
            절대 주소 : 링크거는 페이지의 위치가 바뀌더라도
                    주소가 절대로 변하지 않음
                    http://~로 링크를 걸거나 /(홈 디렉토리의 루트를 의미)로 시작하거나
                    도메인까지를 의미
            상대 주소 : 링크거는 페이지의 위치에 따라 주소가 상대적으로 변함
                    . : 현재 디렉토리를 의미
                    .. : 상위 디렉토리
    -->
