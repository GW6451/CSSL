<!DOCTYPE html>

</head>
<body>
    <!--
        fieldSet
    -->
    <div>
        <h2>&lt;fieldset태그&gt;</h2>
        <fieldset>
            <legend>당신이 좋아하는 스포츠는?</legend>
            <ul style="list-style: upper-roman;">
                <li>축구</li>
                <li>농구</li>
                <li>배구</li>
                <li>야구</li>
            </ul>
        </fieldset>
        <h2>&lt;address태그&gt;</h2><!--마크업기능이있음-->
        <address style="font-style:normal;text-align: center;">
                서울시 금천구 가산동 한국소프트웨어 인재개발원</address>
    </div>
