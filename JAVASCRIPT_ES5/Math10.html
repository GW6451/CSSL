<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math10.html</title>
    <script>
        /*
            Math.함수명() 식으로 호출한다
        */
        //1. abs():절대값
        console.log('-10의 절대값 : ' + Math.abs(-10));
        //2. pow():지수
        console.log('2의 3승 : ' + Math.pow(2,3));
        //3. round():반올림 - 소수점 첫째자리에서 반올림
        console.log('3.159 반올림 : ' + Math.round(3.159));
        //4. ceil():올림
        console.log('3.159 올림 : ' + Math.ceil(3.159));
        //5. floor():내림
        console.log('3.159 내림 : ' + Math.floor(3.159));
        //6. random(): 0.0=< 값 < 1.0사이의 값을 랜덤하게 발생시킴
        //      parseInt(Math.random()*범위) + 시작값
        console.log(Math.random());
        console.log (parseInt(Math.random()*5)+1);
        /*
        문1] 1부터 45까지의 로또만들기
        */
        //var random =[];
        //var start;
        //var end;
        function setRandomNumber(random, start, end) {
		    for(var i=0; i<random.length; i++) {
			    while(true) {
				    //랜덤하게 숫자 발생
				    var randomNumber = parseInt(Math.random()*(end-start+1))+start;
				    //랜덤하게 발생시킨 숫자의 중복여부 체크를 위한 변수 선언
				    var isDuplicated = false;
				    //랜덤하게 발생시킨 숫자와 배열(randomNumber)에 저장된 값의 중복여부 체크
				    for(var k=0;k<=i-1;k++) {
					    if(randomNumber==random[k]) {//중복된 경우
						    isDuplicated = true;
						    break;
					    }
				    }//////중복체크용 for문
				    if(!isDuplicated) {
					    random[i] = randomNumber;
					    break;//while문 빠져나가기
				    }
				
			    }///while			
		    }//////for		
	    }///setRandomNumber
        //함수호출]
        var lotto = new Array(6);
        setRandomNumber(lotto,1,45);
        //lotto 출력
        lotto.forEach(function(item){
            console.log(item);
        });
    </script>
</head>
<body>
    <fieldset>
        <legend>로또 발생기</legend>
        <button onclick="showLottoNumber();">로또 발생</button>
        <span id='lotto' style="font-size: 2em;color: teal;font-weight: bold;"></span>
    </fieldset>
    <script>
        var span = document.getElementById('lotto');
        function showLottoNumber(){
            lotto = new Array(6);
            setRandomNumber(lotto,1,45);
            var lottoNumber = '';
            lotto.forEach(function(item){
                lottoNumber += item+' &nbsp;';
            });
            span.innerHTML = lottoNumber;
        };
        
    </script>
</body>
</html>
