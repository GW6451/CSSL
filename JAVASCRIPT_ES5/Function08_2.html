    <meta charset="UTF-8">

    <title>Function08_2.html</title>
    <script>
        /*
        객체-연관된 속성(변수)이나 행동(함수)를 모아놓은 것
        자스에서 객체는 만드는 법]
        1. 중괄호 사용(Literal 객체)
            var 객체명 = {};//
            속성 추가시에는 객체명.속성명 = 값
            함수 추가시에는 객체명.함수명 = function(){}
        2. 생성자 함수 사용
            function 생성자함수명(){
                this를 사용해서 속성 설정
            }
            -보통 일반함수와 구분하기 위해 함수명을 대문자로 시작
            -return문을 안쓴다.
            -생성자 함수에는 주로 속성만 정의한다.
                var 객체명 = new 생성자함수명();
            -함수는 객체명.prototype.함수명 = fuction(){}로
                별도로 정의한다         
        */
        var param = 100, args = 1;
        console.log(window.param);
        function callByValue(param,args){//매개변수param/지역변수args
            var temp = param;
            param = args;
            args =temp;
            console.log('callByValue 함수 안 : param-%s, args-%s',param,args);
        }
        //함수호출]
        callByValue(param,args);
        console.log('callByValue 함수 밖 : param-%s, args-%s',param,args);
        //CallByReference]-참조에 의한 호출. 값이 아닌 객체의 주소 전달
        var array = [100,1];
        var callByRef = function(arr){
            var temp = arr[0];
            arr[0] = arr[1];
            arr[1] = temp;
            console.log('callByRef 함수 안 : arr[0]-%s, arr[1]-%s',arr[0],arr[1]);
        };
        //함수호출]
        window.callByRef(array);
        console.log('callByRef 함수 밖 : array[0]-%s, array[1]-%s',array[0],array[1]);
        //*지역변수와 전역변수 충돌시 지역변수가 우선
        var mVar =100;//전역변수
        function conflict(mVar){//매개변수는 지역변수
            console.log(this);//window객체
            //mVar = mVar*2;//매개변수 = 매개변수*2
             this.mVar = mVar*2;
            console.log('함수 안 mVar:',mVar);
        };
        window.conflict(mVar);
        console.log('함수 밖 mVar:',mVar);
        //참조에 의한 호출 예제]
        var member = [];
        function setMember(member){
            for(var i=0;i<2;i++){
                member.push(prompt(i+1+'번째 이름 입력',''));
                member.push(prompt(i+1+'번째 나이 입력',''));
                member.push(prompt(i+1+'번째 주소 입력',''));
            }
        }
        //함수호출]
        //setMember(member);
        //출력]
        member.forEach(function(item){
            console.log(item);
        });
        /*
        문1]배열을 매개변수로 입력받아 배열을 크기순(큰 값부터)으로 재정렬하는 함수를
        정의해라 그리고 호출하여 그 결과를 출력하여라
        */
        var arr=[9,45,33,66,44,77,100,99,30];
        //1]함수정의
        function setMax(arr){
            for(var i=0;i<arr.length-1;i++){
                for(k=i+1;k<arr.length;k++){
                    if(arr[i]< arr[k]){
                    var max = arr[i];
                    arr[i] = arr[k];
                    arr[k] = max;
                    }
                }
            }
        }
        //2]함수호출
        setMax(arr);
        //3]출력
        arr.forEach(function(item){
            console.log(item);
        });        
        
    </script>
